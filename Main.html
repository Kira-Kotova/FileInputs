<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Inputs</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="loadBox">
        <div class="input-group" id="input-group">
            <input  type="text" class="form-control file-upload-text" disabled placeholder="select a file..."/>
            <span class="input-group-btn">
                    <button type="button" class="btn button_border btn-success file-upload-btn" data-button="grey">
                        Browse...
                     <input id="file" type="file" class="file-upload" name="myFile" accept="application/json" />
                    </button>
            </span>
            <button id="uploadButton" type="button" class="btn button_border button_arrow" data-button="green" @click="readFile($event)" >Upload</button>
        </div>
        <li v-for="el in elements">{{ el.id }}) <b>{{ el.name }}	</b> [{{ el.username }}]	<i>E-mail: </i>: {{ el.email }}</li>
    </div>

    <script src="js/Vue.js"></script>
    <script src="js/input.js"></script>
    <script src="js/read.js"></script>

</body>
</html>
