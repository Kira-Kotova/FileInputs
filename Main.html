<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>File Inputs</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
	<body>
			<div id="loadBox">
					<input accept="application/vnd.document+json" type="file" name="file[]" id="files" class="inputfile inputFile" data-multiple-caption="{count} files selected" multiple />
					<label v-on:click="submitFiles()" for="files"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong></label>
			</div>
			<div id="sideBox" class="display">
				<ul class="elements">
					<li v-for="file in files">{{file}}</li>
				</ul>
			</div>
		<script src="js/file-input.js"></script>
	<script>
		new Vue({
			el:'#loadBox',
			data:{
			    files:'',
			},
			methods:{
			    function(){
                var inputs = document.querySelectorAll( '.inputfile' );
                for (var i = 0; i < inputs.length; i++){
                this.files.add(inputs.item(i))}
                }
			}
		})

	</script>
	</body>
</html>
